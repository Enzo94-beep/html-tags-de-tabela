<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - tags de tabela</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tabela simples</h1>
    <table border="1">
        <tr>
            <td>Nome</td>
            <td>Profissão</td> 
            <td>Habilitado</td>
        </tr>
        <tr>
            <td>Enzo</td>
            <td>Professor de ingles</td>
            <td>Não</td>
        </tr>
        <tr>
            <td>Vinicius</td>
            <td>Desenvolvedor de App</td>
            <td>Não</td>
        </tr>
        <tr>
            <td>Elsilon</td>
            <td>IT guy</td>
            <td>Sim</td>
        </tr>
    </table>

    <table id="tabela">
        <thead>
            <tr>
                <td>Produto</td>
                <td>Preço</td>
                <td>Quantidade</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vodka Smirnoff Maracuja</td>
                <td>R$ 45,00</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Pitu</td>
                <td>R$ 35,00</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Chivas Regal</td>
                <td>R$ 126,00</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    Total: R$ 324,00
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
